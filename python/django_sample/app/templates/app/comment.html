{% extends "app/base.html" %}
{% block content %}
<div class="bg">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark space">
    <div class="conttainer">
        <p class="navbar-brand">コメント</p>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{% url 'post_new' %}" class="nav-link">投稿</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row my-4">
        <div class="com-md-8">
            {% for post in post_data %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.content|truncatechars:100 }}</p>
                </div>
                <div class="card-footer text-muted">
                    {{ post.created|date }}
                </div>
                <a href="" class="stretch-link"></a>
            </div>
            {% empty %}
            <p>まだコメントはありません</p>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
