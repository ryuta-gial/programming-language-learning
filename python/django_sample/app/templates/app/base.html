{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ありあほす語公式ドキュメント</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static 'css/sidebar.css'%}">
</head>
<body>
    {% block content %}
    {% endblock %}
        <!-- トグルセクションていうやつ -->
        <input type="checkbox" id="check">
        <label for="check">
            <i class="fas fa-bars" id="hambargerBtn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>
        <!-- サイドバーのコードだよ -->
        <div class="sidebar">
            <header>情報</header>
            <ul>
                <li>
                    <a href="{% url 'index'%}"><i class="fa-home"></i>ホーム</a>
                </li>
              <li>
                <a href="https://drive.google.com/file/d/1k9BcbB_1YsgvIcg3UWHV9PTAMz8-t2ft/view?usp=sharing"><i class="fas fa-qrcode"></i>公式Docs</a>
              </li>
              <li>
                <a href="{% url 'translation' %}"><i class="fas fa-link"></i>日本語toあほす語</a>
              </li>
              <li>
                <a href="{% url 'feedback' %}"><i class="fas fa-envelope"></i>フィードバック</a>
              </li>
              <li>
                <a href="{% url 'comment' %}"><i class="fas fa-sliders-h"></i>コメント</a>
              </li>
              <li>
                <a href="{% url 'event' %}"><i class="fas fa-calendar-week"></i>イベント</a>
              </li>
            </ul>
        </div>
        <main></main>
    <footer class="py-2 bg-dark">
     <p class="m-0 text-center text-white">Copyright &copy; Django Startup 2022</p>
    </footer>
    {% block extra_js %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
