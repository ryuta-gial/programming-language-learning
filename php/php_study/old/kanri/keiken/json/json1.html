<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <script type="text/javascript">


            function go() {

                 alert(jsonobject.movies[2].name);    
                 */
                document.getElementById('name').innerHTML = y.friends[2].firstName;
                document.getElementById('lastname').innerHTML = y.friends[2].lastName;
                //alert(jsonobject.movies[2].name);
            }
        </script>
