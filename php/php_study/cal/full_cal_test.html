

<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Business-hours on timeGridWeek view - Demos | FullCalendar
  </title>

  <style>

    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }

    #calendar {
      max-width: 900px;
      margin: 40px auto;
    }

  </style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.3.1/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@4.3.1/main.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.css">
<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@4.3.0/main.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.3.0/main.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@4.3.0/main.css">

<script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@4.3.0/main.min.js"></script>


  <script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid' ],
      defaultView: 'timeGridWeek',
      businessHours: true,
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        dateClick: function(info) {
            //console.log(info);
            var dateStr = "2019-10-01";
            var eventId = 123;
            var date = new Date(info.dateStr + 'T10:30:00'); // will be in local time
            if (!isNaN(date.valueOf())) { // valid?
                calendar.addEvent({
                title: '休園',
                start: '2019-10-10T10:30:00',
                end: '2019-10-10T11:30:00',
                id: eventId,
                allDay: false
                });
            }
        //info.dayEl.style.backgroundColor = '#000';
        },
        eventClick: function(info) {
            alert('Event: ' + info.event.start);
            info.event.remove();
        }
        });

    calendar.render();
  });

</script>

</head>
<body>
  <div class='demo-topbar'>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>

  

  
    Business-hours on timeGridWeek view
  
</div>

  <div id='calendar'></div>
</body>

</html>
